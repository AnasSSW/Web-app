<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-box">
        <span class="text1">HACKA</span><span class="text2">THON</span>
        <h2>Register</h2>
        <form action="login.html" method="post">
            <div class="name-row">
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                </div>
            </div>
            
            <label for="tel">Telephone</label>
            <input type="tel" id="tel" name="tel" placeholder="Telephone" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm-password" required>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">ฉันยอมรับ <a href="#">เงื่อนไขการใช้งาน</a></label>
            </div>

            <button type="submit">Submit</button>
        </form>
        <p class="register-link">
            มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a>
        </p>
    </div>

    <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Hackathon. | แบ่งปันความรู้และแรงบันดาลใจทุกวัน</p>
      <div class="footer-links">
        <p>ติดตามเรา <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
      </div>
    </div>
    </footer>
</body>
</html>
