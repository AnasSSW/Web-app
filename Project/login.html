<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1_login.css">
</head>
<body>
    <div class="login-box">
        <span class="text1">HACKA</span><span class="text2">THON</span>
        <h2>เข้าสู่ระบบ</h2>
        
        <!-- เพิ่ม success message element -->
        <div id="successMessage" class="success-message">
            กำลังเข้าสู่ระบบ... กรุณารอสักครู่
        </div>
        
        <form id="loginForm">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
                         
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required>
                         
            <button type="submit">Submit</button>
            <p class="register-link">
            ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a>
            </p>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Hackathon. | แบ่งปันความรู้และแรงบันดาลใจทุกวัน</p>
            <div class="footer-links">
                <p>ติดตามเรา <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // ป้องกันการส่งฟอร์มแบบปกติ
            
            // ดึงค่าจากฟอร์ม
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // ตรวจสอบข้อมูล
            if (email && password) {
                // เก็บข้อมูล login ใน sessionStorage
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);
                
                // ไปหน้า index.html พร้อม parameter
                window.location.href = 'index.html?logged=true';
            } else {
                alert('กรุณากรอกข้อมูลให้ครอบถ้วน');
            }
        });

        // เพิ่ม Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
